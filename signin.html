</head>
<body>

              Музыка

            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="signin.html" class="nav-link px-2">Книги</a></li>
              <li><a href="signin.html" class="nav-link px-2">Детям</a></li>
              <li><a href="signin.html" class="nav-link px-2">Игры</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 me-lg-auto ms-4" role="search">
              <input type="search" class="form-control" placeholder="Поиск" aria-label="Search">

            <span class="plus-badge badge rounded-pill bg-secondary me-2">
              ПЛЮС
            </span>
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none badge rounded-pill bg-secondary me-2" data-bs-toggle="dropdown" aria-expanded="false">

              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="profile.html">Профиль</a></li>

        </div>

  <div class="con1 container text-center">
    <h2>Регистрация</h2>
    <form class="form-signin mt-5">
        <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <label class="form-label" for="username">Имя</label>
                    <input class="form-control" id="username" type="text"  placeholder="Введите имя">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="surname">Фамилия</label>
                    <input class="form-control" id="surname" type="text" placeholder="Введите фамилию">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="date">Дата рождения</label>
                    <input class="form-control" id="date" type="date">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="mail">Почта </label>
                    <input class="form-control" id="mail" type="email" placeholder="text@mail.ru">
                </div>
                <div class="col-md-4"> 
                    <label class="form-label" for="phone">Номер телефона</label>
                    <input class="form-control" id="phone" type="tel" placeholder="+7(999)999 99 99">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="password">Пароль</label>
                    <input class="form-control" id="password" type="password" placeholder="*******">
                </div>
                <div class="checkbox mb-3">
                  <label>
                    <input class="input" type="checkbox" value="remember-me"> Запомнить меня
                  </label>
                </div>
          </div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Вход
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Предпочтенияe</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <fieldset>
                <div class="row mb-2">
                  <div class="col-sm-5">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Поп-музыка
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Рок
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Хип-Хоп
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Рэп
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Классическая
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Электронная
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="modal-footer">
              <button type="btn btn-lg btn-primary" class="btn" data-bs-dismiss="modal">Назад</button>
              <a class="btn btn-lg btn-primary" role="button" href="index.html">Войти</a>
            </div>
          </div>
        </div>
      </div>
          </form>
        </div>
